<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-orange-200">
    <div class="bg-white w-1/2 h-screen ml-96 text-center flex items-center justify-center">
        <div>
            <h1 class="text-4xl font-bold mt-2">You are one step away</h1>
            <div class="text-2xl font-bold mt-2">Login</div>
            
            <form action="/login/seeker" method="post" class="mt-4">
                <label class="text-xl" for="email">Enter your email:</label>
                <br>
                <input type="email" name="email" required class="border-black border p-2 rounded-md">
                <br>
                <br>
                <label class="text-xl" for="password">Enter your password:</label>
                <br>
                <input type="password" name="password" required class="border-black border p-2 rounded-md">
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
