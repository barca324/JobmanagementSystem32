
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-orange-200">
    <div class="h-screen w-screen flex">
        <div class=" h-screen w-1/2 text-black  bg-white text-center  ">
            <h1 class="text-2xl font-bold pt-4">
                 Role:<br>
                 
                 
            </h1>
            <h1 class="text-xl">
                {{jobs.name}}
            </h1>
            <br/>
            <br/>
            <h1 class="text-2xl font-bold">
                Salary:<br>
                
                
           </h1>
           <h1 class="text-xl">
               {{jobs.salary}}
           </h1>
           <br/>
           <br/>
           <h1 class="text-2xl font-bold pt-4">
            Location:<br>
            </h1>
            <h1 class="text-xl">
             {{jobs.location}}
            </h1>
            <br/>
            <br/>
            <h1 class="text-2xl font-bold pt-4">
                Company:<br>
                </h1>
            <h1 class="text-xl">
                {{jobs.posted_by}}
               </h1>
               <br/>
               <br/>
            <h1 class="text-2xl font-bold pt-4">
                Responsiblities:<br>
                </h1>
                <br/>
                <h1 class="text-xl">
                 {{jobs.res}}
                </h1>
                <br/>
                <br/>
            
            
            

        </div>
        <div class="h-screen w-1/2 text-center">
            <h1 class="text-2xl font-bold pt-4">Application form</h1>
            <form class="pt-4" action="/submit/{{jobs._id}}" method="post" enctype="multipart/form-data">
               <label class="text-xl" for="name" >Enter your full name:</label>
               <br/>
               <input type="text" name="name" required/>
               <br/>
               <br/>
               <label class="text-xl" for="email" >Enter your email:</label>
               <br/>
               <input type="email" name="email" required/>
               <br/>
               <br/>
               <label class="text-xl" for="phone" >Enter your phone number:</label>
               <br/>
               <input type="text" name="phone" pattern="[0-9]{10}" required/>
               <br/>
               <br/>
               <label for="resume" class="text-xl">Upload Resume:</label>
               <br/>
               <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
               <br/>
               <br/>
               <label for="" class="text-2xl font-bold">Applying for {{jobs.name}}</label>
               <br/>
               <br/>
               <button type="submit" class="btn btn-primary">Submit</button>
               
            </form>
        </div>
    </div>
        
    
</body>
</html>
